name: CI Checks
on:
  push:
    branches:
      - "**" # runs on all branches
  pull_request:
    branches:
      - master # runs when PR targets master

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: Run Tests (optional)
        run: npm test || echo "No tests found"
